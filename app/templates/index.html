<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TweetPro - Tweet Posting App</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">TweetPro</a>
      <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
      </div>
    </div>
  </nav>
  
  <div class="container my-5">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-overlay" style="display: none;">
      <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Processing...</p>
      </div>
    </div>

    <!-- Main Card -->
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Post Your Tweet</h2>
        <form id="mainForm">
          <!-- Mode Toggle: Manual vs. Auto -->
          <div class="text-center mb-3">
            <div class="btn-group" role="group" aria-label="Mode toggle">
              <input type="radio" class="btn-check" name="mode" id="manualMode" value="manual" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="manualMode">Manual</label>
              <input type="radio" class="btn-check" name="mode" id="autoMode" value="auto" autocomplete="off">
              <label class="btn btn-outline-primary" for="autoMode">Automatic</label>
            </div>
          </div>
          <!-- Manual Tweet Fields -->
          <div id="manualFields">
            <div class="mb-3">
              <label for="title" class="form-label">Tweet Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter tweet title">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Tweet Content</label>
              <textarea class="form-control" id="content" name="content" rows="4" placeholder="Write your tweet..."></textarea>
            </div>
            <div class="mb-3">
              <label for="hashtags" class="form-label">Hashtags (comma separated)</label>
              <input type="text" class="form-control" id="hashtags" name="hashtags" placeholder="e.g., AI, Tech">
            </div>
            <div class="mb-3 text-center">
              <button type="button" id="autoCompleteBtn" class="btn btn-secondary">Auto-Complete with AI</button>
            </div>
          </div>
          <!-- Automatic Tweet Extra Fields -->
          <div id="autoFields" style="display: none;">
            <div class="mb-3">
              <label for="interval" class="form-label">Automatic Post Interval (seconds)</label>
              <input type="number" class="form-control" id="interval" name="interval" placeholder="Enter interval in seconds">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Notification Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="your-email@example.com">
            </div>
            <div class="mb-3">
              <label for="topic" class="form-label">Tweet Topic</label>
              <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter a topic for AI tweet generation">
            </div>
            <!-- Counters for auto mode -->
            <div id="autoCounters" class="mt-3">
              <p>Next auto tweet in: <span id="countdownTimer">0</span> seconds</p>
              <p>Auto tweets posted: <span id="autoTweetCount">0</span></p>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div id="message" class="mt-3 text-center fw-bold"></div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
